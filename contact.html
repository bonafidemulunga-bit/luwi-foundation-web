<!-- CONTACT FORM -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-primary mb-4 text-center">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>

          <div class="mt-4 text-center">
            <p>WhatsApp: <a href="https://wa.me/260969852932" target="_blank" class="text-primary">+260 96 985 2932</a></p>
            <p>Email: <a href="mailto:luwifoundationzambia@gmail.com" class="text-primary">luwifoundationzambia@gmail.com</a></p>
            <p>Phone: Airtel 0972308641 | MTN 0969852932</p>
          </div>
        </div>
      </div>
    </div>

</section>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  if(!name){
    alert('Please fill in all fields.');
    return;
  }
  alert(`Thank you, ${name}! Your message has been sent successfully.`);
  this.reset();
});
</script>
