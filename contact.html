<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - LUWI Foundation</title>
<style>
  body { font-family: 'Segoe UI', Arial, sans-serif; background:#f4f6f9; color:#333; margin:0; }
  a { text-decoration:none; color:inherit; }

  /* Header */
  header { background:#007BFF; padding:15px 20px; color:white; }
  header .header-container { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
  header h1 { font-size:24px; display:flex; align-items:center; gap:10px; }
  header h1 img { height:40px; border-radius:5px; }
  header nav a { color:white; margin:0 12px; font-weight:500; transition:0.3s; }
  header nav a:hover { text-decoration:underline; }

  /* Container */
  .container { max-width:800px; margin:60px auto; background:#fff; padding:50px 35px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.15); }

  h2 { color:#007BFF; text-align:center; margin-bottom:35px; font-size:32px; }

  /* Form */
  form { display:flex; flex-direction:column; gap:18px; }
  input, textarea { width:100%; padding:15px; border-radius:8px; border:1px solid #ccc; font-size:16px; transition:0.3s; }
  input:focus, textarea:focus { border-color:#007BFF; outline:none; }
  textarea { resize:vertical; min-height:130px; }
  button { background:#007BFF; color:#fff; border:none; padding:15px; font-size:18px; border-radius:8px; cursor:pointer; transition:0.3s; }
  button:hover { background:#0056b3; }

  /* Contact Info */
  .contact-info { margin-top:35px; display:flex; flex-direction:column; gap:12px; font-size:16px; color:#555; }
  .contact-info a { color:#007BFF; transition:0.3s; }
  .contact-info a:hover { text-decoration:underline; }

  /* Responsive */
  @media(max-width:768px) {
    header .header-container { flex-direction:column; align-items:flex-start; gap:10px; }
    header nav a { margin:0 8px; }
    .container { margin:40px 20px; padding:40px 25px; }
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-container">
    <h1>
      <img src="logo.png" alt="LUWI Foundation Logo">
      LUWI Foundation
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="programs.html">Programs</a>
      <a href="about.html">About</a>
      <a href="donate.html">Donate</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2>Contact Us</h2>

  <!-- Contact Form -->
  <form onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="Your Full Name" required>
    <input type="email" id="email" placeholder="Your Email Address" required>
    <input type="tel" id="phone" placeholder="Your Phone Number" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Contact Info -->
  <div class="contact-info">
    <p>WhatsApp: <a href="https://wa.me/260969852932" target="_blank">+260 96 985 2932</a></p>
    <p>Email: <a href="mailto:luwifoundationzambia@gmail.com">luwifoundationzambia@gmail.com</a></p>
    <p>Phone: Airtel 0972308641 | MTN 0969852932</p>
  </div>
</div>

<script>
  function submitForm(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !phone || !message) {
      alert('Please fill in all fields.');
      return;
    }

    // Simulated form submission
    alert(`Thank you, ${name}! Your message has been sent successfully.`);
    document.querySelector('form').reset();
  }
</script>

</body>
</html>
