<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - LUWI Foundation</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f2f5; color:#333; margin:0; }
  a { text-decoration:none; color:inherit; }

  /* Header */
  header { background:#007BFF; padding:15px 20px; color:white; }
  header div { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
  header h1 { font-size:24px; }
  header nav a { color:white; margin:0 10px; transition:0.3s; }
  header nav a:hover { text-decoration:underline; }

  /* Container */
  .container { max-width:800px; margin:50px auto; background:#fff; padding:40px 30px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.15); }

  h2 { color:#007BFF; text-align:center; margin-bottom:30px; font-size:32px; }

  /* Form */
  form { display:flex; flex-direction:column; gap:15px; }
  input, textarea { width:100%; padding:15px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
  textarea { resize:vertical; min-height:120px; }
  button { background:#007BFF; color:#fff; border:none; padding:15px; font-size:18px; border-radius:8px; cursor:pointer; transition:0.3s; }
  button:hover { background:#0056b3; }

  /* Contact Info */
  .contact-info { margin-top:30px; display:flex; flex-direction:column; gap:10px; font-size:16px; color:#555; }
  .contact-info a { color:#007BFF; }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div>
    <h1>LUWI Foundation</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="programs.html">Programs</a>
      <a href="about.html">About</a>
      <a href="donate.html">Donate</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2>Contact Us</h2>

  <!-- Contact Form -->
  <form onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="Your Full Name" required>
    <input type="email" id="email" placeholder="Your Email Address" required>
    <input type="tel" id="phone" placeholder="Your Phone Number" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Contact Info -->
  <div class="contact-info">
    <p>WhatsApp: <a href="https://wa.me/260969852932" target="_blank">+260 96 985 2932</a></p>
    <p>Email: <a href="mailto:luwifoundationzambia@gmail.com">luwifoundationzambia@gmail.com</a></p>
    <p>Phone: Airtel 0972308641 | MTN 0969852932</p>
  </div>
</div>

<script>
  function submitForm(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !phone || !message) {
      alert('Please fill in all fields.');
      return;
    }

    // Simulated form submission
    alert(`Thank you, ${name}! Your message has been sent successfully.`);
    document.querySelector('form').reset();
  }
</script>

</body>
</html>
