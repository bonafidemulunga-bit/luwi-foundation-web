<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate - LUWI Foundation</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f2f5; color:#333; margin:0; }
  a { text-decoration:none; color:inherit; }

  /* Header */
  header { background:#007BFF; padding:15px 20px; color:white; }
  header div { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
  header h1 { font-size:24px; }
  header nav a { color:white; margin:0 10px; transition:0.3s; }
  header nav a:hover { text-decoration:underline; }

  /* Container */
  .container { max-width:450px; margin:50px auto; background:#fff; padding:40px 30px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.15); text-align:center; }

  .container h2 { color:#007BFF; margin-bottom:25px; }

  .amount-options { display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
  .amount-options button { flex:1 1 30%; padding:12px 0; font-size:16px; border:2px solid #007BFF; background:#fff; color:#007BFF; border-radius:8px; cursor:pointer; transition:0.3s; }
  .amount-options button:hover, .amount-options button.active { background:#007BFF; color:#fff; }

  input[type="number"], input[type="tel"] { width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:16px; }

  button#donateBtn { width:100%; padding:15px; font-size:18px; border:none; border-radius:8px; background:#007BFF; color:#fff; cursor:pointer; transition:0.3s; }
  button#donateBtn:hover { background:#0056b3; }

  .note { font-size:14px; color:#555; margin-top:15px; }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div>
    <h1>LUWI Foundation</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="programs.html">Programs</a>
      <a href="about.html">About</a>
      <a href="donate.html">Donate</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2>Support LUWI Foundation</h2>

  <div class="amount-options">
    <button onclick="selectAmount(this)" data-amount="10">10 ZMW</button>
    <button onclick="selectAmount(this)" data-amount="20">20 ZMW</button>
    <button onclick="selectAmount(this)" data-amount="50">50 ZMW</button>
    <button onclick="selectAmount(this)" data-amount="100">100 ZMW</button>
  </div>

  <input type="number" id="customAmount" placeholder="Or enter custom amount (ZMW)" oninput="clearActiveButtons()">
  <input type="tel" id="mobile" placeholder="Enter Mobile Money Number" required>

  <button id="donateBtn" onclick="processDonation()">Donate Now</button>
  <p class="note">Your donation is safe and secure. You will receive a confirmation after payment.</p>
</div>

<script>
  let selectedAmount = null;

  function selectAmount(button) {
    document.querySelectorAll('.amount-options button').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    selectedAmount = button.getAttribute('data-amount');
    document.getElementById('customAmount').value = '';
  }

  function clearActiveButtons() {
    selectedAmount = null;
    document.querySelectorAll('.amount-options button').forEach(btn => btn.classList.remove('active'));
  }

  function processDonation() {
    let amount = selectedAmount || document.getElementById('customAmount').value;
    const mobile = document.getElementById('mobile').value.trim();

    if (!amount || amount <= 0) { alert('Please select or enter a valid donation amount.'); return; }
    if (!mobile) { alert('Please enter your mobile money number.'); return; }

    const pin = prompt(`You are about to donate ZMW ${amount} from ${mobile}.\nPlease enter your mobile money PIN to confirm:`);
    if (pin) {
      alert(`Thank you! Your donation of ZMW ${amount} has been successfully received.`);
      selectedAmount = null;
      document.getElementById('customAmount').value = '';
      document.getElementById('mobile').value = '';
      document.querySelectorAll('.amount-options button').forEach(btn => btn.classList.remove('active'));
    } else {
      alert('Donation cancelled.');
    }
  }
</script>

</body>
</html>
