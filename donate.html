<main>
<section class="donate">
<h1>Support Our Mission</h1>
<p>Your contributions help us provide education, health services, and community development programs.</p>
<form id="donation-form">
  <label for="amount">Donation Amount (ZMW / USD):</label>
  <select id="amount" name="amount">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <label for="mobile">Mobile Money Number:</label>
  <input type="text" id="mobile" name="mobile" placeholder="e.g., +260 97 123 4567">
  <button type="submit">Donate</button>
</form>
</section>
</main>
