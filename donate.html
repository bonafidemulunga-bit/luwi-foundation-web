<!-- DONATE SECTION -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-primary mb-4 text-center">Support LUWI Foundation</h2>
    <p class="text-center mb-4">Your donations help empower students and fund impactful programs across Zambia.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h5 class="text-primary mb-3">Make a Mobile Money Donation</h5>
          <form id="donationForm">
            <div class="mb-3">
              <label for="amount" class="form-label">Donation Amount (ZMW)</label>
              <select class="form-select" id="amount">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
                <option value="custom">Custom</option>
              </select>
              <input type="number" class="form-control mt-2" id="customAmount" placeholder="Enter custom amount" style="display:none;">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Your Mobile Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="e.g. 096XXXXXXX" required>
            </div>
            <div class="mb-3">
              <label for="network" class="form-label">Mobile Network</label>
              <select class="form-select" id="network">
                <option value="MTN">MTN Mobile Money</option>
                <option value="Airtel">Airtel Money</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="generateInstructions()">Donate</button>
          </form>

          <div class="alert alert-info mt-3" id="instructions" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const amountSelect = document.getElementById('amount');
const customAmount = document.getElementById('customAmount');

amountSelect.addEventListener('change', () => {
  if(amountSelect.value === 'custom'){
    customAmount.style.display = 'block';
  } else {
    customAmount.style.display = 'none';
  }
});

function generateInstructions(){
  let amount = amountSelect.value === 'custom' ? customAmount.value : amountSelect.value;
  const phone = document.getElementById('phone').value.trim();
  const network = document.getElementById('network').value;
  const instructionsDiv = document.getElementById('instructions');

  if(!amount || !phone){
    alert('Please enter your phone number and donation amount.');
    return;
  }

  instructionsDiv.style.display = 'block';
  instructionsDiv.innerHTML = `
    <strong>Step 1:</strong> Open your ${network} Mobile Money app.<br>
    <strong>Step 2:</strong> Send <strong>${amount} ZMW</strong> to:<br>
    MTN: 0969852932<br>
    Airtel: 0972308641<br>
    <strong>Step 3:</strong> Use "Bonafidem" as the recipient name.<br>
    <strong>Step 4:</strong> You will see confirmation in your app.
  `;
}
</script>
