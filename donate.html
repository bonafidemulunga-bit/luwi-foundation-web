<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate - LUWI Foundation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .donation-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 450px;
    width: 100%;
    text-align: center;
  }

  .donation-container h2 {
    color: #f90FFC;
    margin-bottom: 25px;
  }

  .amount-options {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 10px;
  }

  .amount-options button {
    flex: 1 1 30%;
    padding: 12px 0;
    font-size: 16px;
    border: 2px solid #f90FFC;
    background: #fff;
    color: #f90FFC;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .amount-options button:hover,
  .amount-options button.active {
    background: #f90FFC;
    color: #fff;
  }

  .custom-amount {
    margin-bottom: 20px;
  }

  input[type="number"], input[type="tel"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button#donateBtn {
    background: #f90FFC;
    color: #fff;
    border: none;
    padding: 15px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
  }

  button#donateBtn:hover {
    background: #e07bff;
  }

  .note {
    font-size: 14px;
    color: #555;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="donation-container">
  <h2>Support LUWI Foundation</h2>

  <div class="amount-options">
    <button onclick="selectAmount(this)" data-amount="10">10 ZMW</button>
    <button onclick="selectAmount(this)" data-amount="20">20 ZMW</button>
    <button onclick="selectAmount(this)" data-amount="50">50 ZMW</button>
    <button onclick="selectAmount(this)" data-amount="100">100 ZMW</button>
  </div>

  <div class="custom-amount">
    <input type="number" id="customAmount" placeholder="Or enter custom amount (ZMW)" oninput="clearActiveButtons()">
  </div>

  <input type="tel" id="mobile" placeholder="Enter Mobile Money Number" required>

  <button id="donateBtn" onclick="processDonation()">Donate Now</button>

  <p class="note">Your donation is safe and secure. You will receive a confirmation after payment.</p>
</div>

<script>
  let selectedAmount = null;

  function selectAmount(button) {
    // Remove active from all buttons
    document.querySelectorAll('.amount-options button').forEach(btn => btn.classList.remove('active'));
    // Set active button
    button.classList.add('active');
    selectedAmount = button.getAttribute('data-amount');
    // Clear custom input
    document.getElementById('customAmount').value = '';
  }

  function clearActiveButtons() {
    selectedAmount = null;
    document.querySelectorAll('.amount-options button').forEach(btn => btn.classList.remove('active'));
  }

  function processDonation() {
    let amount = selectedAmount || document.getElementById('customAmount').value;
    const mobile = document.getElementById('mobile').value.trim();

    if (!amount || amount <= 0) {
      alert('Please select or enter a valid donation amount.');
      return;
    }
    if (!mobile) {
      alert('Please enter your mobile money number.');
      return;
    }

    const pin = prompt(`You are about to donate ZMW ${amount} from ${mobile}.\nPlease enter your mobile money PIN to confirm:`);
    
    if (pin) {
      alert(`Thank you! Your donation of ZMW ${amount} has been successfully received.`);
      // Reset form
      selectedAmount = null;
      document.getElementById('customAmount').value = '';
      document.getElementById('mobile').value = '';
      document.querySelectorAll('.amount-options button').forEach(btn => btn.classList.remove('active'));
    } else {
      alert('Donation cancelled.');
    }
  }
</script>

</body>
</html>
